
<div (click)="view()" class="container">
<div class="cell company">{{company}}</div>
<div class="cell ticker">{{ticker}}</div>
<div class="cell price" [ngClass]="directionClass()">{{price | currency}}</div>    

<mat-icon aria-hidden="false" aria-label="view" class="view" >visibility</mat-icon>

<mat-icon aria-hidden="false" aria-label="delete" class="delete" (click)="delete($event)">cancel</mat-icon>
</div>
